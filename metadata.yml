# Milestone 1 entries
GameTitle: Night in the Woods
GameBlurb: Night in the Woods is a captivating survival and educational experience set in a lush forest environment. The game revolves around a human protagonist who finds themselves stranded in the middle of the night in a dense forest, with the goal of surviving until sunrise when a rescue team is expected to find them. The player, accompanied by a companion, must navigate through various survival challenges posed by the wilderness and learn essential survival techniques and skills to ensure their safety until help arrives. Their role is to make critical decisions to find food, build shelter, start a fire, and protect themselves from animals and weather conditions.
